<!DOCTYPE html>
<html>

<head>
  <title>Bookmarker</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body onload="fetchBookmarks()">

  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Bookmarker</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col s12">
        <form action="" id="myForm">
          <div class="card medium blue-grey darken-1">
            <div class="card-content white-text">
              <legend class="card-title">Bookmark Your Favorite Sites</legend>
              <div class="input-field col s12">
                <i class="material-icons prefix">web</i>
                <input id="siteName" type="text" class="validate" placeholder="Website Name">
                <label for="siteName">Site</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">insert_link</i>
                <input id="siteUrl" type="tel" class="validate" placeholder="Website URL">
                <label for="siteUrl">URL</label>
              </div>
            </div>
            <div class="card-action">
              <button type="submit" class="waves-effect waves-light btn-large"><i class="material-icons right">add</i>Add It</button>
            </div>
          </div>
        </form>


      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <div id="bookmarksResults"></div>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2015 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
